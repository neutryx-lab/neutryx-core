# XVA calculation parameters
xva_config:
  # Credit parameters
  credit:
    default_lgd: 0.60
    our_default_probability_bps: 50  # 0.5% annual

  # Funding parameters
  funding:
    default_spread_bps: 50
    collateralized_spread_bps: 10

  # Initial margin parameters
  margin:
    im_haircut_percent: 6.0  # 6% of notional
    margin_lending_spread_bps: 150

  # Simulation parameters
  monte_carlo:
    num_paths: 50000
    num_steps: 252
    seed: 42
    antithetic: true

  # Exposure grid
  exposure:
    time_grid_years: [0.25, 0.5, 1.0, 2.0, 3.0, 5.0, 7.0, 10.0]
    confidence_levels: [0.95, 0.975, 0.99]

# Reporting configuration
reporting:
  output_directory: "examples/applications/fictional_bank/reports"
  formats: ["json", "csv", "html"]

  include_sections:
    - portfolio_summary
    - counterparty_breakdown
    - book_hierarchy
    - netting_set_analysis
    - xva_calculations
    - risk_metrics

  # Email notification (optional)
  notifications:
    enabled: false
    recipients: []

# Data persistence
persistence:
  save_portfolio_snapshot: true
  snapshot_directory: "examples/applications/fictional_bank/snapshots"
  compression: true
