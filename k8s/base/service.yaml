---
apiVersion: v1
kind: Service
metadata:
  name: neutryx-api
  labels:
    app: neutryx
    component: api
spec:
  type: ClusterIP
  selector:
    app: neutryx
    component: api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: neutryx-api-headless
  labels:
    app: neutryx
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: neutryx
    component: api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neutryx-api
  labels:
    app: neutryx
    component: api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neutryx-worker
  labels:
    app: neutryx
    component: worker
