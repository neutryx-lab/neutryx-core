apiVersion: v2
name: neutryx
description: Neutryx Quantitative Finance Platform - Kubernetes Deployment
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - neutryx
  - quantitative-finance
  - derivatives
  - pricing
  - risk-management
home: https://neutryx.io
sources:
  - https://github.com/neutryx-lab/neutryx-core
maintainers:
  - name: Neutryx Platform Team
    email: platform@neutryx.io
icon: https://neutryx.io/logo.png
dependencies:
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: "15.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled
annotations:
  category: FinTech
  licenses: Apache-2.0
