global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'neutryx-dev'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Neutryx Core API
  - job_name: 'neutryx-api'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['neutryx-api:8000']
        labels:
          service: 'neutryx-api'
          app: 'neutryx-core'

  # Neutryx gRPC Service
  - job_name: 'neutryx-grpc'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['neutryx-grpc:50051']
        labels:
          service: 'neutryx-grpc'
          app: 'neutryx-core'

  # Node exporter for system metrics (optional)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
